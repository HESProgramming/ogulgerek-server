<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ogulgerek ðŸ’–</title>

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
    font-family: Arial, sans-serif;
}

/* TAM EKRAN 3D SAHNE */
#scene-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
}

/* ÃœST UI */
#ui {
    position: fixed;
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    pointer-events: none;
}

#message {
    color: white;
    font-size: 32px;
    font-weight: bold;
    text-shadow: 0px 0px 20px pink;
    margin-bottom: 20px;
}

/* BUTONLAR */
.buttons {
    pointer-events: auto;
}

button {
    font-size: 20px;
    padding: 12px 30px;
    margin: 10px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
    font-weight: 600;
}

#yes {
    background: #ff4d79;
    color: white;
}

#no {
    background: #444;
    color: white;
}

button:hover {
    transform: scale(1.1);
}

/* CEVAP ALANI */
#response {
    margin-top: 20px;
    font-size: 22px;
    color: white;
    max-width: 700px;
    text-shadow: 0px 0px 10px pink;
}
</style>
</head>

<body>

<div id="scene-container"></div>

<div id="ui">
    <div id="message">Ogulgerek, benimle tanÄ±ÅŸmak ister misin? âœ¨</div>

    <div class="buttons">
        <button id="yes" onclick="answer('yes')">EVET ðŸ’–</button>
        <button id="no" onclick="answer('no')">HAYIR ðŸ˜…</button>
    </div>

    <div id="response"></div>
</div>

<!-- THREE.JS -->
<script src="https://cdn.jsdelivr.net/npm/three@0.152/build/three.min.js"></script>

<script>
// ====== GERÃ‡EK TAM EKRAN ======
document.body.addEventListener("click", () => {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
    }
});

// ====== SAHNE ======
const container = document.getElementById("scene-container");

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x050013);
scene.fog = new THREE.Fog(0x050013, 5, 20);

// KAMERA
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 6;

// RENDERER
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
container.appendChild(renderer.domElement);

// IÅžIKLAR (DAHA SÄ°NEMATÄ°K)
const light1 = new THREE.PointLight(0xff66cc, 2, 50);
light1.position.set(3, 3, 3);
scene.add(light1);

const light2 = new THREE.PointLight(0x66ccff, 1.5, 50);
light2.position.set(-3, -2, 2);
scene.add(light2);

const ambient = new THREE.AmbientLight(0x222222);
scene.add(ambient);

// 3D KALP (DAHA KALÄ°TELÄ°)
const heartShape = new THREE.Shape();
heartShape.moveTo(0, 0.3);
heartShape.bezierCurveTo(0.5, 0.8, 1.2, 0.6, 0, -0.8);
heartShape.bezierCurveTo(-1.2, 0.6, -0.5, 0.8, 0, 0.3);

const geometry = new THREE.ExtrudeGeometry(heartShape, {
    depth: 0.8,
    bevelEnabled: true,
    bevelThickness: 0.15,
    bevelSize: 0.08,
    bevelSegments: 8
});

const material = new THREE.MeshStandardMaterial({
    color: 0xff0044,
    metalness: 0.7,
    roughness: 0.15,
    emissive: 0x330011
});

const heart = new THREE.Mesh(geometry, material);
scene.add(heart);

// ====== PARÃ‡ACIKLAR (YILDIZ EFEKTÄ°) ======
const particlesGeometry = new THREE.BufferGeometry();
const particleCount = 4000;
const positions = new Float32Array(particleCount * 3);

for (let i = 0; i < particleCount * 3; i++) {
    positions[i] = (Math.random() - 0.5) * 20;
}

particlesGeometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));

const particlesMaterial = new THREE.PointsMaterial({
    size: 0.05,
    transparent: true,
    opacity: 0.8
});

const particles = new THREE.Points(particlesGeometry, particlesMaterial);
scene.add(particles);

// ====== ANÄ°MASYON ======
let time = 0;

function animate() {
    requestAnimationFrame(animate);
    time += 0.01;

    // Kalp dÃ¶nÃ¼ÅŸ
    heart.rotation.y += 0.01;
    heart.rotation.x = Math.sin(time) * 0.1;

    // ParÃ§acÄ±klar yavaÅŸ dÃ¶nsÃ¼n
    particles.rotation.y += 0.0008;
    particles.rotation.x += 0.0005;

    // Hafif kamera hareketi
    camera.position.x = Math.sin(time * 0.2) * 0.3;
    camera.position.y = Math.cos(time * 0.15) * 0.2;
    camera.lookAt(0, 0, 0);

    renderer.render(scene, camera);
}
animate();

window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

// ====== ÅžÄ°MDÄ°LÄ°K BASÄ°T CEVAP (SONRA AI BAÄžLAYACAÄžIZ) ======
function answer(choice) {
    let responseBox = document.getElementById("response");

    if (choice === "yes") {
        responseBox.innerHTML =
        "Harika! Åžimdi daha Ã¶zel bir deneyim geliyorâ€¦ âœ¨";
    } else {
        responseBox.innerHTML =
        "AnlÄ±yorumâ€¦ ama biraz daha kalÄ±r mÄ±sÄ±n? ðŸ’«";
    }
}
</script>

</body>
</html>
