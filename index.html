<div id="scene-container"></div>

<!-- THREE.JS (GerÃ§ek 3D) -->
<script src="https://cdn.jsdelivr.net/npm/three@0.152/build/three.min.js"></script>

<script>
const container = document.getElementById("scene-container");

// SAHNE
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x000000);

// KAMERA
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 5;

// RENDERER
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
container.appendChild(renderer.domElement);

// IÅžIKLAR
const light = new THREE.PointLight(0xff66cc, 2, 50);
light.position.set(2, 2, 2);
scene.add(light);

const ambient = new THREE.AmbientLight(0x222222);
scene.add(ambient);

// 3D KALP ÅžEKLÄ°
const heartShape = new THREE.Shape();

heartShape.moveTo(0, 0.3);
heartShape.bezierCurveTo(0.5, 0.8, 1.2, 0.6, 0, -0.8);
heartShape.bezierCurveTo(-1.2, 0.6, -0.5, 0.8, 0, 0.3);

const geometry = new THREE.ExtrudeGeometry(heartShape, {
    depth: 0.5,
    bevelEnabled: true,
    bevelThickness: 0.1,
    bevelSize: 0.05,
    bevelSegments: 5
});

const material = new THREE.MeshStandardMaterial({
    color: 0xff0044,
    metalness: 0.6,
    roughness: 0.2
});

const heart = new THREE.Mesh(geometry, material);
scene.add(heart);

// PARÃ‡ACIKLAR (CANLI EFEKT)
const particlesGeometry = new THREE.BufferGeometry();
const particleCount = 3000;
const positions = new Float32Array(particleCount * 3);

for (let i = 0; i < particleCount * 3; i++) {
    positions[i] = (Math.random() - 0.5) * 10;
}

particlesGeometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));

const particlesMaterial = new THREE.PointsMaterial({
    size: 0.05,
    color: 0xff99cc
});

const particles = new THREE.Points(particlesGeometry, particlesMaterial);
scene.add(particles);

// ANÄ°MASYON
function animate() {
    requestAnimationFrame(animate);

    heart.rotation.y += 0.01;
    heart.rotation.x += 0.005;

    particles.rotation.y += 0.001;
    particles.rotation.x += 0.001;

    renderer.render(scene, camera);
}

animate();

// PENCERE BOYUTU DEÄžÄ°ÅžÄ°NCE
window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

// BUTON CEVAPLARI
function answer(choice) {
    let responseBox = document.getElementById("response");

    if (choice === "yes") {

        "Bence Ã§ok gÃ¼zel bir baÅŸlangÄ±Ã§ olabilir ðŸ’«";
    } else {
        responseBox.innerHTML =
        "AnlÄ±yorumâ€¦ ama kÃ¼Ã§Ã¼k bir ÅŸans verirsen " +
        "seni ÅŸaÅŸÄ±rtabileceÄŸime inanÄ±yorum. " +
        "Belki sadece kÄ±sa bir sohbet? ðŸ˜Š";
    }
}
</script>
