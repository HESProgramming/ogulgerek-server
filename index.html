<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ogulgerek ðŸŒ¹</title>

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
    font-family: Arial, sans-serif;
}

/* TAM EKRAN 3D SAHNE */
#scene-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
}

/* ÃœST UI */
#ui {
    position: fixed;
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    pointer-events: none;
}

#message {
    color: white;
    font-size: 32px;
    font-weight: bold;
    text-shadow: 0px 0px 20px pink;
    margin-bottom: 20px;
}

/* BUTONLAR */
.buttons {
    pointer-events: auto;
}

button {
    font-size: 20px;
    padding: 12px 30px;
    margin: 10px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
    font-weight: 600;
}

#yes {
    background: #ff4d79;
    color: white;
}

#no {
    background: #444;
    color: white;
}

button:hover {
    transform: scale(1.1);
}

/* CEVAP ALANI */
#response {
    margin-top: 20px;
    font-size: 22px;
    color: white;
    max-width: 700px;
    text-shadow: 0px 0px 10px pink;
}
</style>
</head>

<body>

<audio id="bg-music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6d2b6a0c71.mp3?filename=romantic-piano-11248.mp3" type="audio/mpeg">
</audio>

<div id="scene-container"></div>

<div id="ui">
    <div id="message">Ogulgerek, benimle tanÄ±ÅŸmak ister misin? ðŸŒ¹</div>

    <div class="buttons">
        <button id="yes" onclick="answer('yes')">EVET ðŸ’–</button>
        <button id="no" onclick="answer('no')">HAYIR ðŸ˜…</button>
    </div>

    <div id="response"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152/build/three.min.js"></script>

<script>
// ====== GERÃ‡EK TAM EKRAN + MÃœZÄ°K ======
document.body.addEventListener("click", () => {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
    }
    document.getElementById("bg-music").play();
});

// ====== SAHNE ======
const container = document.getElementById("scene-container");

const scene = new THREE.Scene();
scene.background = new THREE.Color(0x050013);
scene.fog = new THREE.Fog(0x050013, 5, 20);

// KAMERA
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 6;

// RENDERER
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
container.appendChild(renderer.domElement);

// IÅžIKLAR
const light1 = new THREE.PointLight(0xff66cc, 2.5, 60);
light1.position.set(3, 3, 3);
scene.add(light1);

const light2 = new THREE.PointLight(0x66ccff, 1.5, 50);
light2.position.set(-3, -2, 2);
scene.add(light2);

const ambient = new THREE.AmbientLight(0x222222);
scene.add(ambient);

// ====== 3D GÃœL (KALP YERÄ°NE) ======
const roseGroup = new THREE.Group();

// GÃ¼l merkezi (tomurcuk)
const centerGeo = new THREE.SphereGeometry(0.4, 32, 32);
const centerMat = new THREE.MeshStandardMaterial({
    color: 0xff0044,
    metalness: 0.6,
    roughness: 0.2,
    emissive: 0x330011
});
const center = new THREE.Mesh(centerGeo, centerMat);
roseGroup.add(center);

// GÃ¼l yapraklarÄ± (petaller - halka ÅŸeklinde)
for (let i = 0; i < 10; i++) {
    const petalGeo = new THREE.SphereGeometry(0.25, 16, 16);
    const petalMat = new THREE.MeshStandardMaterial({
        color: 0xff2255,
        metalness: 0.5,
        roughness: 0.3
    });

    const petal = new THREE.Mesh(petalGeo, petalMat);

    const angle = (i / 10) * Math.PI * 2;
    petal.position.x = Math.cos(angle) * 0.6;
    petal.position.y = Math.sin(angle) * 0.3;
    petal.position.z = Math.sin(angle) * 0.2;

    roseGroup.add(petal);
}
scene.add(roseGroup);

// ====== A) UÃ‡UÅžAN GÃœL YAPRAKLARI ======
const petalGeom = new THREE.BufferGeometry();
const petalCount = 1500;
const petalPos = new Float32Array(petalCount * 3);

for (let i = 0; i < petalCount * 3; i++) {
    petalPos[i] = (Math.random() - 0.5) * 20;
}

petalGeom.setAttribute("position", new THREE.BufferAttribute(petalPos, 3));

const petalMat = new THREE.PointsMaterial({
    size: 0.06,
    color: 0xff6699,
    transparent: true,
    opacity: 0.8
});

const petals = new THREE.Points(petalGeom, petalMat);
scene.add(petals);

// ====== D) YILDIZ KAYMASI ======
let shootingStar = null;
function createShootingStar() {
    const geo = new THREE.SphereGeometry(0.05, 8, 8);
    const mat = new THREE.MeshStandardMaterial({ color: 0xffffff });
    shootingStar = new THREE.Mesh(geo, mat);

    shootingStar.position.set(-10, 5 + Math.random() * 3, -5);
    scene.add(shootingStar);
}
setInterval(createShootingStar, 4000);

// ====== C) PATLAMA EFEKTÄ° (BUTONA BASINCA) ======
let explosionParticles = null;

function triggerExplosion() {
    const geo = new THREE.BufferGeometry();
    const count = 2000;
    const arr = new Float32Array(count * 3);

    for (let i = 0; i < count * 3; i++) {
        arr[i] = (Math.random() - 0.5) * 5;
    }

    geo.setAttribute("position", new THREE.BufferAttribute(arr, 3));

    const mat = new THREE.PointsMaterial({
        size: 0.05,
        color: 0xff99cc,
        transparent: true,
        opacity: 1
    });

    explosionParticles = new THREE.Points(geo, mat);
    scene.add(explosionParticles);

    setTimeout(() => {
        scene.remove(explosionParticles);
        explosionParticles = null;
    }, 1500);
}

// ====== ANÄ°MASYON ======
let time = 0;

function animate() {
    requestAnimationFrame(animate);
    time += 0.01;

    roseGroup.rotation.y += 0.01;
    roseGroup.rotation.x = Math.sin(time) * 0.05;

    petals.rotation.y += 0.001;
    petals.rotation.x += 0.0005;

    if (shootingStar) {
        shootingStar.position.x += 0.1;
        shootingStar.position.y -= 0.05;
        if (shootingStar.position.x > 10) {
            scene.remove(shootingStar);
            shootingStar = null;
        }
    }

    camera.position.x = Math.sin(time * 0.2) * 0.3;
    camera.position.y = Math.cos(time * 0.15) * 0.2;
    camera.lookAt(0, 0, 0);

    renderer.render(scene, camera);
}
animate();

window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

// ====== AI Ä°Ã‡Ä°N KONUÅžMA GEÃ‡MÄ°ÅžÄ° ======
let conversationHistory = [
  "Soru: Ogulgerek, benimle tanÄ±ÅŸmak ister misin?"
];

// ====== BUTONLAR (AI BAÄžLANTILI) ======
async function answer(choice) {
    const responseBox = document.getElementById("response");
    const messageBox = document.getElementById("message");

    triggerExplosion(); // GÃ¶rsel patlama

    conversationHistory.push(`Ogulgerek: ${choice.toUpperCase()}`);

    responseBox.innerHTML = "Ogulgerek dÃ¼ÅŸÃ¼nÃ¼yor... ðŸŒ¹";

    try {
        const res = await fetch("https://SENIN-RENDER-LINKIN/ask-ai", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                history: conversationHistory,
                lastAnswer: choice
            })
        });

        const data = await res.json();
        const aiText = data.message;

        if (aiText.includes("IKNA_OLDU")) {
            messageBox.innerHTML = "âœ¨ Ogulgerek, teÅŸekkÃ¼r ederim! ðŸŒ¹";
            responseBox.innerHTML = aiText.replace("IKNA_OLDU", "");

            triggerExplosion();
            setTimeout(triggerExplosion, 300);
            setTimeout(triggerExplosion, 600);
            return;
        }

        messageBox.innerHTML = aiText;
        responseBox.innerHTML = "";

        conversationHistory.push(`AI: ${aiText}`);

    } catch (err) {
        console.error(err);
        responseBox.innerHTML =
          "BaÄŸlantÄ± hatasÄ± olduâ€¦ tekrar dener misin? ðŸŒ¹";
    }
}
</script>

</body>
</html>
